    <body ng-app="myApp">
<script src="http://debug-software.intel.com/target/target-script-min.js#Z0qKeHk_y3ITb3S87XqyEH8LVWvWscMv74_MxUQ1j0g"></script>

        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage" id="mainpage">

            <div class="tarea widget uib_w_1 d-margins" data-uib="media/text" data-ver="0" name="uib_w_1">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                <div class="text-container">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
            </div>
            <button class="button widget uib_w_2 d-margins wd button-balanced" data-uib="ionic/button" data-ver="0">Please Tap Here to Record an Incident</button>
        </div>
        <div class="upage vertical-col left hidden" id="Form">
            <div class="button-bar widget uib_w_3 d-margins" data-uib="ionic/button_bar" data-ver="0"></div>
            <div class="tarea widget uib_w_4 d-margins" data-uib="media/text" data-ver="0" name="uib_w_4">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                <div class="text-container">
                    <h1>Incident Reporting</h1>
                </div>
            </div>
            <label class="item item-input widget uib_w_5 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Student</span>
                <input type="text" placeholder="Student involved (First.Last)" name="sname" id="nameID">
            </label>
            <label class="item item-input widget uib_w_6 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Location</span>
                <input type="text" placeholder="Where did the incident occur" name="sloc" id="locID">
            </label>
            <label class="item item-input widget uib_w_7 d-margins" data-uib="ionic/input" data-ver="0"><span class="input-label">Time</span>
                <input type="text" placeholder="Time the incident occured" name="stime" id="timeID">
            </label>
            <label class="item item-input item-select widget uib_w_8 d-margins" data-uib="ionic/select" data-ver="0">
                <div class="input-label">Incident Level</div>
                <select name="sincident" id="incidentID">
                    <option>None</option>
                    <option>Minor</option>
                    <option>Moderate</option>
                    <option>Major</option>
                </select>
            </label>
            <label class="item item-input widget uib_w_13 d-margins" data-uib="ionic/textarea" data-ver="0">
                <textarea placeholder="Please describe the incident" rows="4" wrap="soft" name="snotes" id="notesID"></textarea>
            </label>
            <label class="item item-input item-select widget uib_w_17 d-margins" data-uib="ionic/select" data-ver="0">
                <div class="input-label">Minor Infractions</div>
                <select id="minID">
                    <option>None</option>
                    <option>Rough Play - Outside or in Hallways</option>
                    <option>Misuse of Equipment</option>
                    <option>Inappropriate Language</option>
                    <option>Defiance/Disrespect/Non-Compliance</option>
                    <option>Transition Disruption - Yelling, running or throwing items in hall</option>
                    <option>Outside of designated area</option>
                    <option>Throwing objects (no safety risk)</option>
                </select>
            </label>
            <label class="item item-input item-select widget uib_w_18 d-margins" data-uib="ionic/select" data-ver="0">
                <div class="input-label">Moderate Infractions</div>
                <select id="modID">
                    <option>None</option>
                    <option>Skipping class</option>
                    <option>Late to class</option>
                    <option>Defiance/Disrespect including directed name calling</option>
                    <option>Continuous work refusal</option>
                    <option>Non-Compliance - not following instruction</option>
                    <option>Use of inappropriate items (ie. flammable)</option>
                    <option>Throwing object directed at others</option>
                </select>
            </label>
            <label class="item item-input item-select widget uib_w_19 d-margins" data-uib="ionic/select" data-ver="0">
                <div class="input-label">Major Infractions</div>
                <select id="majID">
                    <option>None</option>
                    <option>High level disruptive or unsafe behavior</option>
                    <option>Bullying/Harassment/Intimidation/Discrimination</option>
                    <option>Physical aggression/Violence/Threatening Behaviour</option>
                    <option>Possession of a weapon</option>
                    <option>Possession/Use of alcohol</option>
                    <option>Smoking/Vaping on school property</option>
                    <option>Damage to property</option>
                    <option>Theft/Forgery</option>
                </select>
            </label>
            <div class="button-bar widget uib_w_10 d-margins" data-uib="ionic/button_bar" data-ver="0">

                <button class="button widget uib_w_15 d-margins button-balanced" data-uib="ionic/button" data-ver="0" id="submit">Submit</button>
                <button class="button widget uib_w_12 button-assertive" data-uib="ionic/button" data-ver="0" id="cancel">Cancel</button>
            </div>
        </div>
        <div class="upage vertical-col left hidden" id="displaydata">
            <div class="tarea widget uib_w_14 d-margins" data-uib="media/text" data-ver="0" name="uib_w_14">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                <div class="text-container">
                    <p>You have posted a new record for
                        <label id="nameOUT"></label>.</p>

                    <p><strong>Time:&nbsp;</strong>
                        <label id="timeOUT"></label>
                    </p>

                    <p><strong>Location:&nbsp;</strong>
                        <label id="locOUT"></label>
                    </p>

                    <p><strong>Notes:&nbsp;</strong>
                        <label id="noteOUT"></label>
                    </p>
                    <p><strong>Incident Level: </strong>
                        <label id="incidentOUT"></label>
                    </p>
                    <p><strong>Minor Detail: </strong>
                        <label id="minOUT"></label>
                    </p>
                    <p><strong>Moderate Detail: </strong>
                        <label id="modOUT"></label>
                    </p>
                    <p><strong>Major Detail: </strong>
                        <label id="majOUT"></label>
                    </p>
                    <p>
                        Output:
                        <label id="runout"></label>
                    </p>

                </div>
            </div>
            <button class="button widget uib_w_16 d-margins button-balanced" data-uib="ionic/button" data-ver="0">Return</button>
        </div>
    </body>
